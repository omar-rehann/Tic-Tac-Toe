<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" title="" type="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="continer">
        <div class="title" id="title"><span>XO</span>Game</div>
        <div class="row text-center">
            <div class="col-4 col-md-4">
                <div class="square" onclick="game(id)" id="item1"></div>
                <div class="square" onclick="game(id)" id="item2"></div>
                <div class="square" onclick="game(id)" id="item3"></div>
            </div>
            <div class="col-4 col-md-4">
                <div class="square" onclick="game(id)" id="item4"></div>
                <div class="square" onclick="game(id)" id="item5"></div>
                <div class="square" onclick="game(id)" id="item6"></div>
            </div>
            <div class="col-4 col-md-4">
                <div class="square" onclick="game(id)" id="item7"></div>
                <div class="square" onclick="game(id)" id="item8"></div>
                <div class="square" onclick="game(id)" id="item9"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        let turn = 'X';
        let squares = [];
        let head = document.querySelector(".title");

        function winner() {
            for (let i = 1; i < 10; i++) {
                squares[i] = document.getElementById("item" + i).innerHTML;
            }

            const winningConditions = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9],
                [1, 4, 7],
                [2, 5, 8],
                [3, 6, 9],
                [1, 5, 9],
                [3, 5, 7]
            ];

            for (let condition of winningConditions) {
                let [a, b, c] = condition;
                if (squares[a] === squares[b] && squares[b] === squares[c] && squares[a] !== "") {
                    head.innerHTML = `${squares[a]} Winner`;
                    document.getElementById("item" + a).style.background = "#000";
                    document.getElementById("item" + b).style.background = "#000";
                    document.getElementById("item" + c).style.background = "#000";
                    return;
                }
            }
        }

        function game(id) {
            let element = document.getElementById(id);
            if (element.innerHTML === "") {
                element.innerHTML = turn;
                turn = (turn === 'X') ? 'O' : 'X';
                head.innerHTML = `Turn: ${turn}`;
                winner();
            }
        }
    </script>

</body>

</html>
